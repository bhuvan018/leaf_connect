<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Leaf Connect</title>
    <link rel="stylesheet" href="/static/css/style.css">
   
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="/" class="logo">
                    
                    Leaf Connect
                    <span class="logo-icon">ðŸŒ±</span>
                </a>
                <button class="nav-btn">
                    <i data-feather="menu"></i>
                </button>
                <ul class="nav-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/#explore">Explore</a></li>
                    <li><a href="/login">Login</a></li>
                    <li><a href="/register" class="active">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Join Leaf Connect</h1>
                <p>Create an account to start buying, selling, and trading plants</p>
            </div>

            <form id="register-form">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" id="location" name="location" class="form-control" placeholder="City, State" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required minlength="8">
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required minlength="8">
                </div>

                <div class="form-group">
                    <label for="bio" class="form-label">Bio (Optional)</label>
                    <textarea id="bio" name="bio" class="form-control" rows="3" placeholder="Tell us about your plant interests"></textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-block">Create Account</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="/login">Login here</a></p>
            </div>
        </div>
    </main>

    
    <!-- Scripts -->
    <script src="/static/js/main.js"></script>
    <script src="/static/js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            feather.replace();
        });
    </script>
</body>
</html>
